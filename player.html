<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>JW Player Iframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JW Player -->
  <script src="https://cdn.jwplayer.com/libraries/YOUR_JWPLAYER_KEY.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
    }

    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="player"></div>

  <script>
    // Lê query ?src=
    const params = new URLSearchParams(window.location.search);
    const videoSrc = params.get("src");

    if (!videoSrc) {
      document.body.innerHTML = "<p style='color:white;text-align:center'>Nenhum vídeo fornecido</p>";
      throw new Error("MP4 não fornecido");
    }

    jwplayer("player").setup({
      file: decodeURIComponent(videoSrc),
      type: "mp4",
      width: "100%",
      height: "100%",
      aspectratio: "16:9",
      autostart: false,
      controls: true,
      stretching: "uniform",
      preload: "metadata",
      mute: false,
      playbackRateControls: true,
      skin: {
        name: "seven"
      }
    });
  </script>

</body>
</html>
