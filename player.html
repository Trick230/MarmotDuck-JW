<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Netflix Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: Inter, system-ui, -apple-system, sans-serif;
}

:root {
  --plyr-color-main: rgba(19, 40, 253, 1);
  --plyr-control-icon-size: 26px; /* maior, mas não exagerado */
}

/* PLAYER */
.plyr {
  width: 100%;
  height: 100%;
}

/* CONTROLS BAR – NETFLIX REAL */
.plyr__controls {
  background: linear-gradient(
    to top,
    rgba(0,0,0,.95),
    rgba(0,0,0,.45),
    transparent
  );
  padding: 26px 28px 22px;
  gap: 14px;
}

/* BOTÕES – ERGONOMIA REAL */
.plyr__control {
  background: transparent;
  opacity: .88;

  width: 52px;
  height: 52px;

  display: inline-flex;
  align-items: center;
  justify-content: center;

  padding: 0;
  line-height: 1;

  transition:
    transform .15s ease,
    opacity .15s ease;
}

.plyr__control:hover {
  opacity: 1;
  transform: scale(1.12);
}

/* SVGs – CENTRO PERFEITO */
.plyr__control svg {
  width: var(--plyr-control-icon-size);
  height: var(--plyr-control-icon-size);
  display: block;
}

/* PLAY LARGE — 100% PADRÃO PLYR (SEM CUSTOM) */
/* ❗ Não há CSS aqui de propósito */

/* PROGRESS BAR – NETFLIX */
.plyr__progress input[type=range],
.plyr__progress__buffer {
  height: 3px;
}

.plyr__progress:hover input[type=range] {
  height: 5px;
}

/* TEMPO */
.plyr__time {
  font-size: 13px;
  opacity: .75;
  margin-left: 6px;
}

/* MENUS */
.plyr__menu__container {
  background: rgba(0,0,0,.95);
  backdrop-filter: blur(12px);
}

/* ESCONDER CONTROLES NÃO USADOS */
.plyr__controls [data-plyr="pip"] {
  display: none;
}
</style>
</head>

<body>

<video id="player" playsinline controls></video>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const videoUrl = params.get('video');
const poster = params.get('poster');

if (videoUrl) {
  const video = document.getElementById('player');
  video.src = decodeURIComponent(videoUrl);
  if (poster) video.setAttribute('poster', decodeURIComponent(poster));

  new Plyr(video, {
    ratio: '16:9',
    storage: { enabled: false },
    clickToPlay: true,
    resetOnEnd: true,
    controls: [
      'play-large',   // padrão Plyr
      'play',
      'progress',
      'current-time',
      'mute',
      'settings',
      'fullscreen'
    ],
    settings: ['speed'],
    keyboard: { focused: true, global: true }
  });
}
</script>

</body>
</html>
