<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Plyr Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">

<style>
/* RESET BÁSICO */
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: Inter, system-ui, -apple-system, sans-serif;
}

/* COR PRINCIPAL */
:root {
  --plyr-color-main: rgba(19, 40, 253, 1);
}

/* PLAYER */
.plyr {
  width: 100%;
  height: 100%;
  background: #000;
}

/* CONTROLS BAR – LIMPA E NEUTRA */
.plyr__controls {
  background: linear-gradient(
    to top,
    rgba(0,0,0,.85),
    rgba(0,0,0,.3),
    transparent
  );
  padding: 16px 16px 14px;
}

/* BOTÕES – TAMANHO PADRÃO, ALINHAMENTO PERFEITO */
.plyr__control {
  background: transparent;
  opacity: .9;

  display: inline-flex;
  align-items: center;
  justify-content: center;

  padding: 0;
  line-height: 1;
}

.plyr__control:hover {
  opacity: 1;
}

/* SVGs – NÃO MEXER NO TAMANHO PADRÃO */
.plyr__control svg {
  display: block;
}

/* PROGRESS BAR – PADRÃO */
.plyr__progress input[type=range],
.plyr__progress__buffer {
  height: 4px;
}

.plyr__progress__buffer {
  color: rgba(255,255,255,.25);
}

/* TEMPO */
.plyr__time {
  font-size: 13px;
  opacity: .85;
}

/* MENUS (SETTINGS / SPEED) */
.plyr__menu__container {
  background: rgba(20,20,20,.95);
  backdrop-filter: blur(8px);
}

/* GARANTIR PLAY LARGE PADRÃO */
.plyr__control--overlaid {
  all: unset;
}
</style>
</head>

<body>

<video id="player" playsinline controls></video>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const videoUrl = params.get('video');
const poster = params.get('poster');

if (videoUrl) {
  const video = document.getElementById('player');
  video.src = decodeURIComponent(videoUrl);
  if (poster) video.poster = decodeURIComponent(poster);

  new Plyr(video, {
    storage: { enabled: false },
    volume: 1.0,
    hideControls: false,
    clickToPlay: true,
    resetOnEnd: true,
    controls: [
      'play-large',
      'play',
      'rewind',
      'fast-forward',
      'progress',
      'current-time',
      'mute',
      'pip',
      'settings',
      'fullscreen'
    ],
    settings: ['speed'],
    keyboard: { focused: true, global: true }
  });
} else {
  document.body.innerHTML =
    '<p style="color:#fff;text-align:center;margin-top:20px">Vídeo não encontrado</p>';
}
</script>

</body>
</html>
