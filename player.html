<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: Inter, system-ui, -apple-system, sans-serif;
}

.plyr {
  width: 100%;
  height: 100%;
  background: #000;
}

/* NOVA COR */
:root {
  --plyr-color-main: rgba(19, 40, 253, 1);
  --plyr-control-icon-size: 24px; /* aumentei o tamanho dos ícones */
  --plyr-control-spacing: 12px;
}

.plyr__controls {
  background: linear-gradient(to top, rgba(0,0,0,.9), rgba(0,0,0,0));
  padding: 20px 16px; /* HUD maior */
}

.plyr--hide-controls .plyr__controls {
  opacity: 0;
}

.plyr__control {
  background: transparent;
  opacity: .9;
  min-width: 48px; /* botões maiores */
  min-height: 48px;
  transition: opacity 0.2s ease; /* removida escala */
}

.plyr__control:hover {
  opacity: 1;
}

.plyr__control--overlaid {
  background: rgba(0,0,0,.8);
  border: 2px solid rgba(255,255,255,.4);
  width: 100px;
  height: 100px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.plyr__control--overlaid svg {
  width: 36px;
  height: 36px;
}

.plyr__progress input[type=range],
.plyr__progress__buffer {
  height: 4px; /* barra maior */
}

.plyr__progress__buffer {
  color: rgba(255,255,255,.25);
}

.plyr__time {
  font-size: 14px;
  opacity: .85;
}

.plyr__menu__container {
  background: rgba(20,20,20,.95);
  backdrop-filter: blur(10px);
}

.plyr__controls [data-plyr="download"] {
  display: none !important;
}
</style>
</head>

<body>

<video id="player" playsinline controls></video>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const videoUrl = params.get('video');
const poster = params.get('poster');

if (videoUrl) {
  const video = document.getElementById('player');
  video.src = decodeURIComponent(videoUrl);
  if (poster) video.setAttribute('poster', decodeURIComponent(poster));

  new Plyr(video, {
    ratio: '16:9',
    storage: { enabled: false },
    volume: 1.0,
    hideControls: false,
    clickToPlay: true,
    resetOnEnd: true,
    controls: [
      'play-large',  // customizado via CSS estilo Netflix
      'play',
      'rewind',
      'fast-forward',
      'progress',
      'current-time',
      'mute',
      'pip',
      'settings',
      'fullscreen'
    ],
    settings: ['speed'],
    keyboard: { focused: true, global: true }
  });
} else {
  document.body.innerHTML =
    '<p style="color:#fff;text-align:center;margin-top:20px">Vídeo não encontrado</p>';
}
</script>

</body>
</html>
