<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Shaka Player MP4</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Shaka Player -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.js"></script>

<!-- Google Font Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Container do vídeo */
  #video-container {
    position: relative;
    width: 80%;
    max-width: 1280px;
  }

  /* Vídeo */
  video {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    background-color: #000;
  }

  /* Controles personalizados */
  .controls {
    position: absolute;
    bottom: 12px;
    left: 12px;
    right: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    pointer-events: none;
  }

  .controls button {
    pointer-events: all;
    background: rgba(0,0,0,0.5);
    border: none;
    color: #fff;
    padding: 8px 12px;
    margin: 0 4px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.2s ease, background 0.2s ease;
  }

  .controls button:hover {
    transform: scale(1.1);
    background: rgba(19, 40, 253, 0.8);
  }

  /* Barra de progresso */
  input[type=range] {
    width: 100%;
    margin: 0 8px;
    cursor: pointer;
  }

  /* Fullscreen */
  #fullscreen-btn {
    font-size: 1.2rem;
  }

</style>
</head>

<body>
<div id="video-container">
  <video id="video" controls poster="">
    Seu navegador não suporta HTML5 vídeo.
  </video>
</div>

<script>
  async function initPlayer() {
    const video = document.getElementById('video');

    if (!shaka.Player.isBrowserSupported()) {
      alert("Shaka Player não é suportado neste navegador.");
      return;
    }

    const player = new shaka.Player(video);

    player.addEventListener('error', event => {
      console.error('Erro Shaka Player:', event.detail);
    });

    // Pega o vídeo da query string: ?video=https://exemplo.com/video.mp4
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get('video');
    const poster = params.get('poster');

    if (poster) video.poster = decodeURIComponent(poster);

    if (videoUrl) {
      try {
        await player.load(decodeURIComponent(videoUrl));
        console.log("Vídeo carregado com sucesso!");
      } catch (err) {
        console.error("Erro ao carregar vídeo:", err);
      }
    } else {
      console.warn("Nenhum vídeo fornecido na URL.");
    }
  }

  window.addEventListener('load', initPlayer);
</script>

</body>
</html>
