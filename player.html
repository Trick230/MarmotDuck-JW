<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Plyr Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">

<style>
/* COR PRINCIPAL */
:root {
  --plyr-color-main: red;
}

/* FONTE ESTILO NETFLIX */
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family:
    "Netflix Sans",
    "Helvetica Neue",
    Helvetica,
    Arial,
    Inter,
    system-ui,
    sans-serif;
}

/* ANIMAÇÃO SUAVE DOS CONTROLES */
.plyr__controls {
  animation: fadeUp .25s ease;
}

/* BOTÕES – ANIMAÇÃO LEVE (SEM ALTERAR TAMANHO PADRÃO) */
.plyr__control {
  transition:
    transform .15s ease,
    opacity .15s ease;
}

.plyr__control:hover {
  transform: scale(1.08);
}

/* PLAY LARGE – APENAS FADE (PADRÃO VISUAL) */
.plyr__control--overlaid {
  animation: fadeIn .2s ease;
}

/* KEYFRAMES */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}
</style>
</head>

<body>

<video id="player" playsinline controls></video>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const videoUrl = params.get('video');
const poster = params.get('poster');

if (videoUrl) {
  const video = document.getElementById('player');
  video.src = decodeURIComponent(videoUrl);
  if (poster) video.poster = decodeURIComponent(poster);

  new Plyr(video, {
    storage: { enabled: false },
    volume: 1.0,
    hideControls: false,
    clickToPlay: true,
    resetOnEnd: true,
    controls: [
      'play-large',
      'play',
      'rewind',
      'fast-forward',
      'progress',
      'current-time',
      'mute',
      'pip',
      'settings',
      'fullscreen'
    ],
    settings: ['speed'],
    keyboard: { focused: true, global: true }
  });
}
</script>

</body>
</html>
