<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: Inter, system-ui, -apple-system, sans-serif;
}

:root {
  --plyr-color-main: rgba(19, 40, 253, 1);
  --plyr-control-icon-size: 24px;
  --plyr-control-spacing: 12px;
}

.plyr {
  width: 100%;
  height: 100%;
  background: #000;
}

/* CONTROLS BAR */
.plyr__controls {
  background: linear-gradient(to top, rgba(0,0,0,.9), rgba(0,0,0,0));
  padding: 20px 16px;
}

.plyr--hide-controls .plyr__controls {
  opacity: 0;
}

/* BOTÕES – MOVE + SCALE (GLOBAL) */
.plyr__control {
  background: transparent;
  opacity: .9;

  min-width: 48px;
  min-height: 48px;

  display: inline-flex;
  align-items: center;
  justify-content: center;

  transform: translateY(0) scale(1);
  transition:
    transform 0.18s ease,
    opacity 0.2s ease;
}

.plyr__control:hover {
  opacity: 1;
  transform: translateY(-2px) scale(1.08);
}

.plyr__control:active {
  transform: translateY(0) scale(0.96);
}

/* SVGs ALINHADOS NAS BOXES */
.plyr__control svg {
  width: var(--plyr-control-icon-size);
  height: var(--plyr-control-icon-size);
  display: block;
}

/* PLAY LARGE */
.plyr__control--overlaid {
  background: rgba(0,0,0,.8);
  border: 2px solid rgba(255,255,255,.4);
  width: 100px;
  height: 100px;
  border-radius: 50%;

  display: flex;
  align-items: center;
  justify-content: center;

  transition:
    transform 0.25s ease,
    background 0.25s ease;
}

.plyr__control--overlaid:hover {
  transform: scale(1.1);
  background: rgba(0,0,0,.9);
}

/* NOVO ÍCONE PLAY LARGE */
.plyr__control--overlaid svg {
  display: none;
}

.plyr__control--overlaid::before {
  content: '';
  width: 40px;
  height: 40px;
  background: currentColor;
  clip-path: polygon(
    30% 20%,
    30% 80%,
    80% 50%
  );
}

/* PROGRESS */
.plyr__progress input[type=range],
.plyr__progress__buffer {
  height: 4px;
}

.plyr__progress__buffer {
  color: rgba(255,255,255,.25);
}

/* TIME */
.plyr__time {
  font-size: 14px;
  opacity: .85;
}

/* MENUS */
.plyr__menu__container {
  background: rgba(20,20,20,.95);
  backdrop-filter: blur(10px);
}
</style>
</head>

<body>

<video id="player" playsinline controls></video>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const videoUrl = params.get('video');
const poster = params.get('poster');

if (videoUrl) {
  const video = document.getElementById('player');
  video.src = decodeURIComponent(videoUrl);
  if (poster) video.setAttribute('poster', decodeURIComponent(poster));

  new Plyr(video, {
    ratio: '16:9',
    storage: { enabled: false },
    volume: 1,
    clickToPlay: true,
    resetOnEnd: true,
    controls: [
      'play-large',
      'play',
      'rewind',
      'fast-forward',
      'progress',
      'current-time',
      'mute',
      'pip',
      'settings',
      'fullscreen'
    ],
    settings: ['speed'],
    keyboard: { focused: true, global: true }
  });
} else {
  document.body.innerHTML =
    '<p style="color:#fff;text-align:center;margin-top:20px">Vídeo não encontrado</p>';
}
</script>

</body>
</html>
