<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Shaka Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Shaka Player -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.js"></script>

<style>
  /* Reset básico */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", sans-serif;
  }

  /* Player container */
  #video-container {
    position: relative;
    width: 80%;
    max-width: 1280px;
  }

  /* Vídeo em si */
  video {
    width: 100%;
    height: auto;
    background-color: #000;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  }

  /* Controles customizados */
  #controls {
    position: absolute;
    bottom: 12px;
    left: 12px;
    right: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    pointer-events: none;
  }

  #controls button {
    pointer-events: all;
    background: rgba(0,0,0,0.5);
    border: none;
    color: #fff;
    padding: 8px 12px;
    margin: 0 4px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform .2s ease, background .2s ease;
  }

  #controls button:hover {
    transform: scale(1.1);
    background: rgba(19, 40, 253, 0.8);
  }

  /* Fullscreen botão maior */
  #fullscreen-btn {
    font-size: 1.2rem;
  }

</style>
</head>

<body>

<div id="video-container">
  <video id="video" controls poster="">
    Seu navegador não suporta HTML5 vídeo.
  </video>
</div>

<script>
  // Inicialização do Shaka Player
  async function initPlayer() {
    const video = document.getElementById('video');

    // Verifica suporte
    if (!shaka.Player.isBrowserSupported()) {
      alert("Shaka Player não é suportado neste navegador.");
      return;
    }

    const player = new shaka.Player(video);

    // Erros
    player.addEventListener('error', event => {
      console.error('Shaka Player error', event.detail);
    });

    // Carregar vídeo via URL de query string
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get('video'); // exemplo: ?video=https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8
    const poster = params.get('poster');

    if (poster) video.poster = decodeURIComponent(poster);

    if (videoUrl) {
      try {
        await player.load(decodeURIComponent(videoUrl));
        console.log('Vídeo carregado com sucesso!');
      } catch (err) {
        console.error('Erro ao carregar vídeo', err);
      }
    } else {
      console.warn('Nenhum vídeo fornecido na URL.');
    }
  }

  window.addEventListener('load', initPlayer);
</script>

</body>
</html>
