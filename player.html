<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Plyr Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
  rel="stylesheet"
/>

<style>
:root {
  --plyr-color-main: rgba(19, 40, 253, 1);
}

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family:
    "Poppins",
    Helvetica,
    Arial,
    Inter,
    system-ui,
    sans-serif;
}

/* Aumenta o tamanho base dos controles */
.plyr {
  font-size: 1.4rem; /* 1.4x o tamanho padrão, ajuste conforme quiser */
}

/* Botões maiores */
.plyr__control {
  width: 50px;
  height: 50px;
  min-width: 50px;
  min-height: 50px;
}

/* Ícones dentro dos botões */
.plyr__control svg {
  width: 28px;
  height: 28px;
}

/* Botão play grande (play-large) */
.plyr__control--overlaid {
  width: 120px;
  height: 120px;
}

.plyr__control--overlaid svg {
  width: 60px;
  height: 60px;
}

/* Progresso da barra */
.plyr__progress input[type=range] {
  height: 12px; /* barra mais grossa */
}

/* CONTROLES – ANIMAÇÃO SUAVE */
.plyr__controls {
  animation: fadeUp .25s ease;
}

/* BOTÕES – ANIMAÇÃO LEVE */
.plyr__control {
  transition:
    opacity .15s ease;
}

.plyr__control:hover {
  transform: scale(1.08);
}

/* KEYFRAMES */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<video id="player" playsinline controls></video>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const videoUrl = params.get('video');
const poster = params.get('poster');

if (videoUrl) {
  const video = document.getElementById('player');
  video.src = decodeURIComponent(videoUrl);
  if (poster) video.poster = decodeURIComponent(poster);

  new Plyr(video, {
    storage: { enabled: false },
    volume: 1.0,
    hideControls: false,
    clickToPlay: true,
    resetOnEnd: true,
    controls: [
      'play-large',
      'play',
      'rewind',
      'fast-forward',
      'progress',
      'current-time',
      'mute',
      'pip',
      'settings',
      'fullscreen'
    ],
    settings: ['speed'],
    keyboard: { focused: true, global: true }
  });
}
</script>

</body>
</html>
