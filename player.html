<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Shaka Player Fullscreen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Shaka Player -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.js"></script>

<!-- Google Font: Roboto (mais "Google") -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    font-family: "Roboto", sans-serif;
    overflow: hidden;
  }

  /* Player fullscreen */
  #video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain; /* mantém proporção do vídeo */
    background-color: #000;
  }

  /* Controles minimalistas estilo Google */
  .plyr-controls {
    position: absolute;
    bottom: 16px;
    left: 16px;
    right: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    pointer-events: none;
    font-size: 0.9rem;
    color: #fff;
  }

  .plyr-controls button {
    pointer-events: all;
    background: rgba(0,0,0,0.4);
    border: none;
    color: #fff;
    padding: 8px 12px;
    margin: 0 4px;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.2s ease;
  }

  .plyr-controls button:hover {
    background: rgba(19, 40, 253, 0.8);
    transform: scale(1.1);
  }

  /* Barra de progresso */
  input[type=range] {
    width: 100%;
    cursor: pointer;
  }
</style>
</head>

<body>
<div id="video-container">
  <video id="video" controls poster="">
    Seu navegador não suporta HTML5 vídeo.
  </video>
</div>

<script>
async function initPlayer() {
  const video = document.getElementById('video');

  if (!shaka.Player.isBrowserSupported()) {
    alert("Shaka Player não é suportado neste navegador.");
    return;
  }

  const player = new shaka.Player(video);

  player.addEventListener('error', event => {
    console.error("Erro Shaka Player:", event.detail);
  });

  // Pega o vídeo da query string
  const params = new URLSearchParams(window.location.search);
  const videoUrl = params.get('video'); 
  const poster = params.get('poster');

  if (poster) video.poster = decodeURIComponent(poster);

  if (videoUrl) {
    try {
      await player.load(decodeURIComponent(videoUrl));
      console.log("Vídeo carregado com sucesso!");
    } catch (err) {
      console.error("Erro ao carregar vídeo:", err);
    }
  } else {
    console.warn("Nenhum vídeo fornecido na URL.");
  }
}

// Inicializa player
window.addEventListener('load', initPlayer);
</script>

</body>
</html>
