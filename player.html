<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Netflix Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: Netflix Sans, Inter, system-ui, sans-serif;
}

:root {
  --plyr-color-main: #e50914;
  --plyr-control-icon-size: 22px;
}

.plyr {
  width: 100%;
  height: 100%;
}

/* CONTROLS BAR – NETFLIX */
.plyr__controls {
  background: linear-gradient(
    to top,
    rgba(0,0,0,.95),
    rgba(0,0,0,.4),
    transparent
  );
  padding: 24px 24px 20px;
}

/* BOTÕES LIMPOS */
.plyr__control {
  background: transparent;
  opacity: .85;

  width: 44px;
  height: 44px;

  display: inline-flex;
  align-items: center;
  justify-content: center;

  transition:
    transform .15s ease,
    opacity .15s ease;
}

.plyr__control:hover {
  opacity: 1;
  transform: scale(1.15);
}

/* SVG CENTER FIX */
.plyr__control svg {
  width: var(--plyr-control-icon-size);
  height: var(--plyr-control-icon-size);
  display: block;
}

/* PLAY LARGE – PADRÃO, SÓ ESCALA */
.plyr__control--overlaid {
  transform: scale(1.15);
}

.plyr__control--overlaid:hover {
  transform: scale(1.25);
}

/* PROGRESS – NETFLIX STYLE */
.plyr__progress input[type=range],
.plyr__progress__buffer {
  height: 3px;
}

.plyr__progress:hover input[type=range] {
  height: 5px;
}

/* TIME */
.plyr__time {
  font-size: 13px;
  opacity: .75;
}

/* SETTINGS MENU */
.plyr__menu__container {
  background: rgba(0,0,0,.95);
  backdrop-filter: blur(12px);
}
</style>
</head>

<body>

<video id="player" playsinline controls></video>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const videoUrl = params.get('video');
const poster = params.get('poster');

if (videoUrl) {
  const video = document.getElementById('player');
  video.src = decodeURIComponent(videoUrl);
  if (poster) video.setAttribute('poster', decodeURIComponent(poster));

  new Plyr(video, {
    ratio: '16:9',
    storage: { enabled: false },
    clickToPlay: true,
    resetOnEnd: true,
    controls: [
      'play-large',
      'play',
      'progress',
      'current-time',
      'mute',
      'settings',
      'fullscreen'
    ],
    settings: ['speed'],
    keyboard: { focused: true, global: true }
  });
}
</script>

</body>
</html>
